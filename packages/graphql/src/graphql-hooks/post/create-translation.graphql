mutation SaveTranslationPost(
  $_id: String!
  $language: String!
  $title: String!
  $description: String!
  $body: String!
  $tags: [String!]!
) {
  saveTranslationPost(
    _id: $_id
    language: $language
    title: $title
    description: $description
    body: $body
    tags: $tags
  ) {
    ...PostFragment
  }
}
